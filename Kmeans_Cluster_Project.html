<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":281692469094745,"name":"Kmeans_Cluster_Project","language":"python","commands":[{"version":"CommandV1","origId":281692469094770,"guid":"1ec44e10-9936-48cd-89df-8c1456406eaf","subtype":"command","commandType":"auto","position":0.5,"command":"# Clustering Consulting Project - Solutions\n\n#A large technology firm needs your help, they've been hacked! Luckily their forensic engineers have grabbed valuable data about the hacks, including information like session time,locations, wpm typing speed, etc. The forensic engineer relates to you what she has been able to figure out so far, she has been able to grab meta data of each session that the hackers used to connect to their servers. These are the features of the data:\n\n#* 'Session_Connection_Time': How long the session lasted in minutes\n#* 'Bytes Transferred': Number of MB transferred during session\n#* 'Kali_Trace_Used': Indicates if the hacker was using Kali Linux\n#* 'Servers_Corrupted': Number of server corrupted during the attack\n#* 'Pages_Corrupted': Number of pages illegally accessed\n#* 'Location': Location attack came from (Probably useless because the hackers used VPNs)\n#* 'WPM_Typing_Speed': Their estimated typing speed based on session logs.\n\n\n#The technology firm has 3 potential hackers that perpetrated the attack. Their certain of the first two hackers but they aren't very sure if the third hacker was involved or not. They have requested your help! Can you help figure out whether or not the third suspect had anything to do with the attacks, or was it just two hackers? It's probably not possible to know for sure, but maybe what you've just learned about Clustering can help!\n\n#**One last key fact, the forensic engineer knows that the hackers trade off attacks. Meaning they should each have roughly the same amount of attacks. For example if there were 100 total attacks, then in a 2 hacker situation each should have about 50 hacks, in a three hacker situation each would have about 33 hacks. The engineer believes this is the key element to solving this, but doesn't know how to distinguish this unlabeled data into groups of hackers.**","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1524525167453,"submitTime":1524525167437,"finishTime":1524525167464,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e9804e63-029a-42d3-8786-312e876cf06e"},{"version":"CommandV1","origId":281692469094746,"guid":"1dae13a2-6031-4823-be93-1ca428b9098a","subtype":"command","commandType":"auto","position":1.0,"command":"from pyspark.sql import SparkSession","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1524524193762,"submitTime":1524524193752,"finishTime":1524524193774,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates
